name: Release notes

on:
  push:
    branches:
      - 'develop'
    paths-ignore:
    - '.github/**'
    - 'workflows/**'
  workflow_dispatch:

jobs:
  updateReleaseNotesDraft:
    name: Update release notes draft
    runs-on: ubuntu-latest
    steps:
      - name: Release draft
        uses: release-drafter/release-drafter@v5
        with:
          config-name: release-drafter-template.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
